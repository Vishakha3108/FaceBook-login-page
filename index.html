<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="Facebook-Logo.png" alt="" class="w-80">
        <p class="text-3xl">Face helps you connect and Share with the people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
          <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg outline-blue-600" type="password" placeholder="password">
       
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3  rounded-md font-bold ">Log In</button>
        <span class="text-blue-800 text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 w-fit mx-auto px-4 text-center my-2 py-3 mx-auto rounded-md font-bold text-white">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Creat a page</span>
         for a celebrity, brand or business.</span>
      </div>
    </div>
    
</body>
</html>
